<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-title>
        Admin
      </ion-title>
      <ion-button (click)="logout()">
        Logout
      </ion-button>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-list *ngIf="checkUsers()">
          <ion-item *ngFor="let person of http.allUsers.data; index as i">
            <ion-button (click)="setID(person.id)">
              {{displayName(person.email)}}
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list *ngIf="checkSheets()">
          <ng-container *ngFor="let slot of http.allSheets.data; index as i">
            <ion-item *ngIf="checkSlot(i)">
              <ion-text>
                {{slot.email}}
              </ion-text>
            </ion-item>
          </ng-container>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
