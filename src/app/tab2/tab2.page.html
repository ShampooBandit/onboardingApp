<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Timesheet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Timesheet</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-datetime display-format="" placeholder="Start Date"></ion-datetime>
      </ion-col>
      <ion-col></ion-col>
      <ion-col>
        <ion-datetime display-format="" placeholder="End Date"></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-text>Date</ion-text>
            <ion-text>Start Time</ion-text>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
