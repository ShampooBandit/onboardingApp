<ion-header>
  <ion-toolbar>
    <ion-title>Welcome!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid>
  <ion-row>
   <ion-col></ion-col>
   <ion-col>
    <ion-list>
      <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
      <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
     </ion-list>
   </ion-col>
   <ion-col></ion-col>
  </ion-row>
  <ion-row>
   <ion-col></ion-col>
   <ion-col>
    <ion-button (click)="login()" expand="block" size="large">Login</ion-button>
   </ion-col>
   <ion-col></ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
